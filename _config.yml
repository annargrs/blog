# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: "Hacking semantics"
email: "your-email@example.com"
description: #>- # this means to ignore newlines until "baseurl:"
  "A blog about cool stuff including Natural Language Processing, Computational Linguistics, Deep Learning, Cognitive Science, and AI."
#  Write an awesome description for your new site here. You can edit this
#  line in _config.yml. It will appear in your document head meta (for
#  Google search results) and in your feed.xml site description.
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "http://hackingsemantics.xyz" # the base hostname & protocol for your site, e.g. http://example.com
repository: "annargrs/blog"

author:
  name: "Anna Rogers"
  avatar: "/assets/images/aro.png"
  bio: "Thinking aloud: computational linguistics, cognition, AI and NLP"
#  location: "Bengaluru, India"
  uri: "http://www.cs.uml.edu/~arogers/"
  twitter: "annargrs"
  github: "annargrs"
#  medium: ".aravindiyer"
  linkedin: "annargrs"

# linking to author account on Twitter
twitter:
  username: "annargrs"

#todo add a default 120-x120 image to be used in cards for imageless posts
#og_image: /assets/images/site-logo.png

#twitter_username: "annargrs"
#github_username:  "annargrs"
#name: "Anna Rogers"
logo: "/assets/images/logo-3col.png"
# for the site icon, change head/custom.html

masthead_title: "Hacking Semantics"
# Build settings
markdown: kramdown
#theme: minima
theme: minimal-mistakes-jekyll
plugins:
  - jekyll-feed
  - jekyll-scholar
  - jekyll-sitemap
#  - jekyll-archives

# File reading
include:
  - _pages
  - _redirects
exclude:
  - .sass-cache
  - Gemfile
  - node_modules
  - vendor
  - Gemfile.lock
  - LICENSE
  - README.md
  - Rakefile

keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"



scholar:
  style: apa

# utterances comments
repository: "annargrs/blog" # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
comments:
  provider: "utterances"
  utterances:
    theme: "github-light" # "github-dark"
    issue_term: "pathname"

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# enable search
search: true

## default YAML for all posts
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      sidebar:
        nav: "docs"
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      sidebar:
        nav: "docs"


